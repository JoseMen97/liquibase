name: Flujo al Crear Rama
run-name: Create Branch
on:
  create:
    branches:
      - '*'

jobs:
  create_branch:
    runs-on: ubuntu-latest

    steps:
    - name: Obtener nombre de la rama
      run: |
        NOMBRE_DE_LA_RAMA = $(echo "${{ github.event.ref }}" | cut -d'/' -f3)
        echo "Nombre de la Rama: $NOMBRE_DE_LA_RAMA"
